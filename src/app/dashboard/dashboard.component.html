<!-- <h1 class="text-center">Dashboard</h1> -->
<div class="mt-3">
    <h2 class="text-center">Welcome {{user}}!!</h2>
</div>
<div class="p-3">
    <a routerLink="/transaction" href="" style="text-decoration:none;">Transaction history</a>
</div>
<div class="" style="border: radius 20px; backdrop-filter:blur(5px); height:600px;">
    <div class="row">
        <div class="col">
            <h3 style="text-align:center;" class="mt-3 p-3">Deposit</h3>
            <form (ngSubmit)="deposit()">
                <div class="mt-2 ms-3">
                    <input name="acnumber" type="text" class="form-control" placeholder="Account number"
                        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"  [(ngModel)]="acnum" id="acno">
                </div>
                <div class="mt-2 ms-3">
                    <input name="password" type="password" class="form-control" placeholder="Password"
                        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"  [(ngModel)]="pswrd" id="psw">
                </div>
                <div class="mt-2 ms-3">
                    <input name="amount" type="text" class="form-control" placeholder="Amount"
                        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"  [(ngModel)]="amnt" id="amt">
                </div>
                <div class="text-center mt-3 p-2">
                    <button type="submit" class="btn btn-primary">Deposit</button>
                </div>

            </form>
        </div>
        <div class="col"></div>
        <div class="col">
            <h3 style="text-align:center;" class="mt-3 p-3">Withdraw</h3>
            <form (ngSubmit)="withdraw()">
                <div class="mt-2 me-3">
                    <input name="acnumber1" type="text" class="form-control" placeholder="Account number"
                        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"  [(ngModel)]="acnum1" id="acno1">
                </div>
                <div class="mt-2 me-3">
                    <input name="password1" type="password" class="form-control" placeholder="Password"
                        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"  [(ngModel)]="pswrd1" id="psw1">
                </div>
                <div class="mt-2 me-3">
                    <input name="amount1" type="text" class="form-control" placeholder="Amount"
                        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"  [(ngModel)]="amnt1" id="amt1">
                </div>
                <div class="text-center mt-3 p-2">
                    <button type="submit" class="btn btn-primary">Withdraw</button>
                </div>
            </form>
        </div>
    </div>
</div>
